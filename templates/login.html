<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SecurePC is a web based utility for managing your PC from anywhere.">
    <title>SecurePC: Login</title>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body style="background-image: url(../static/colorful_background_design.webp);background-repeat: no-repeat;background-size: cover; user-select: none;">
    <div class="container">
        <form action="login" method="post" class="loginform">
            <p>SecurePC Login</p>
            <label class="label" for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <label class="label" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" value="Login" class="login">
        </form>
    </div>
</body>

</html>
